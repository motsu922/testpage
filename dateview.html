  // ========= å…±é€šãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ =========
  function formatDate(date) {
    const y = date.getFullYear();
    const m = String(date.getMonth() + 1).padStart(2, '0');
    const d = String(date.getDate()).padStart(2, '0');

  function toStartOfDayMs(y, m, d){ return Date.UTC(y, m-1, d, 0,0,0,0); }

    if (!name) return 'æœªè¨­å®š';
    return name
      .replace(/[ï¼¡-ï¼ºï½-ï½šï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0))

  // æ—¥ä»˜ã®ã‚†ã‚Œã‚’å¸å
  function parseDateFlexible(v) {
    if (!v) return { iso: null, value: null };
    let d = null;

    if (v && typeof v === 'object') {
      if (typeof v.toDate === 'function') d = v.toDate();
      else if ('seconds' in v && 'nanoseconds' in v) d = new Date(v.seconds * 1000 + Math.round(v.nanoseconds / 1e6));
    }
    if (!d && v instanceof Date) d = v;
    if (!d && typeof v === 'number') d = new Date(v);

    if (!d && typeof v === 'string') {
      const s = v.trim();
      let m = s.match(/^(\d{4})[.\-\/å¹´](\d{1,2})[.\-\/æœˆ](\d{1,2})(?:æ—¥)?$/);
      if (m) d = new Date(Date.UTC(+m[1], +m[2]-1, +m[3]));
      if (!d) {
        m = s.match(/^(\d{2})[.\-\/å¹´](\d{1,2})[.\-\/æœˆ](\d{1,2})(?:æ—¥)?$/);
        if (m) d = new Date(Date.UTC(2000 + (+m[1]), +m[2]-1, +m[3]));
      }
      if (!d) {
        m = s.match(/^(\d{4})(\d{2})(\d{2})$/);
        if (m) d = new Date(Date.UTC(+m[1], +m[2]-1, +m[3]));
      }
      if (!d) {
        const p = Date.parse(s);
        if (!Number.isNaN(p)) d = new Date(p);
      }
    }

    if (!d || Number.isNaN(d.getTime())) return { iso: null, value: null };

    const y = d.getUTCFullYear(), m = d.getUTCMonth()+1, dd = d.getUTCDate();
    const iso = `${y}-${String(m).padStart(2,'0')}-${String(dd).padStart(2,'0')}`;

    return { iso, value };
  }

  // æ™‚åˆ»ã®ã‚†ã‚Œã‚’å¸å â†’ 'HH:MM'
  function normalizeTime(v) {
    if (!v) return null;
    const s = String(v).trim();
    let m = s.match(/^(\d{1,2}):(\d{1,2})$/);
    if (m) {
      const hh = String(Math.min(+m[1], 23)).padStart(2,'0');
      const mm = String(Math.min(+m[2], 59)).padStart(2,'0');
      return `${hh}:${mm}`;
    }
    m = s.match(/(\d{1,2})\D+(\d{1,2})/);
    if (m) {
      const hh = String(Math.min(+m[1], 23)).padStart(2,'0');
      const mm = String(Math.min(+m[2], 59)).padStart(2,'0');
      return `${hh}:${mm}`;
    }
    m = s.match(/^(\d{3,4})$/);
    if (m) {
      const raw = m[1].padStart(4,'0');
      const hh = String(Math.min(+raw.slice(0,2), 23)).padStart(2,'0');
      const mm = String(Math.min(+raw.slice(2,4), 59)).padStart(2,'0');
      return `${hh}:${mm}`;
    }
    return null;
  }

  function buildLastNDaysUTC(n = 7) {
    const today = new Date();
    const base = Date.UTC(today.getUTCFullYear(), today.getUTCMonth(), today.getUTCDate(), 0,0,0,0);
    const days = [];
    for (let i = n - 1; i >= 0; i--) days.push(base - i * 86400000);
    return days; // å¤â†’æ–°
  }

  function buildDeptSparkSeries(data, daysUTC) {
    const perDept = new Map();
    const dayIndex = new Map();
    daysUTC.forEach((ms, idx) => dayIndex.set(ms, idx));
    const ONE_DAY = 86400000;

    for (const it of data) {
      const dept = it.departmentNormalized || 'æœªè¨­å®š';
      let occ = null;
      if (typeof it.occurrenceDateValue === 'number') occ = it.occurrenceDateValue;
      else if (it.occurrenceDateISO && /^\d{4}-\d{2}-\d{2}$/.test(it.occurrenceDateISO)) {
        const [yy, mm, dd] = it.occurrenceDateISO.split('-').map(Number);
        occ = Date.UTC(yy, mm-1, dd, 0,0,0,0);
      }
      if (occ == null) continue;

      const first = daysUTC[0], last = daysUTC[daysUTC.length-1] + ONE_DAY - 1;
      if (occ < first || occ > last) continue;

      const align = occ - (occ % ONE_DAY);
      let idx = dayIndex.get(align);
      if (idx == null) {
        for (let i = 0; i < daysUTC.length; i++) {
          if (Math.abs(daysUTC[i] - align) <= 43200000) { idx = i; break; } // Â±12h
        }
        if (idx == null) continue;
      }
      if (!perDept.has(dept)) perDept.set(dept, Array(daysUTC.length).fill(0));
      perDept.get(dept)[idx] += 1;
    }
    return perDept;
  }

  function drawSparkline(canvas, values) {
    if (!canvas) return;
    const dpr = window.devicePixelRatio || 1;
    const cssW = canvas.clientWidth || 100;
    const cssH = canvas.clientHeight || 24;
    canvas.width = Math.max(1, Math.floor(cssW * dpr));
    canvas.height = Math.max(1, Math.floor(cssH * dpr));
    const ctx = canvas.getContext('2d');
    if (!ctx) return;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.lineWidth = 1 * dpr;

    const n = values.length;
    if (!n) return;
    const max = Math.max(...values), min = Math.min(...values);
    const pad = 2 * dpr;
    const xStep = n > 1 ? (canvas.width - pad*2) / (n-1) : 0;

    // ãƒ™ãƒ¼ã‚¹ãƒ©ã‚¤ãƒ³
    ctx.strokeStyle = 'rgba(0,0,0,0.1)';
    ctx.beginPath(); ctx.moveTo(pad, canvas.height - pad); ctx.lineTo(canvas.width - pad, canvas.height - pad); ctx.stroke();

    // ç·š
    ctx.strokeStyle = 'rgba(51,102,255,0.45)';
    ctx.beginPath();
    for (let i = 0; i < n; i++) {
      const v = values[i];
      const ratio = (max === min) ? 0.5 : (v - min) / (max - min);
      const x = pad + xStep * i;
      const y = canvas.height - pad - ratio * (canvas.height - pad*2);
      if (i === 0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    }
    ctx.stroke();

    // çµ‚ç«¯ç‚¹
    ctx.fillStyle = 'rgba(51,102,255,0.45)';
    const lastX = pad + xStep * (n - 1);
    const lastV = values[n - 1];
    const lastR = (max === min) ? 0.5 : (lastV - min) / (max - min);
    const lastY = canvas.height - pad - lastR * (canvas.height - pad*2);
    ctx.beginPath(); ctx.arc(lastX, lastY, 1.5 * dpr, 0, Math.PI*2); ctx.fill();
  }

  function applyFilters() {
    let fromMs = null, toMs = null;
    if (dateFromStr && /^\d{4}-\d{2}-\d{2}$/.test(dateFromStr)) {
      const [, y, m, d] = dateFromStr.match(/^(\d{4})-(\d{2})-(\d{2})$/);
      fromMs = Date.UTC(+y, +m-1, +d, 0,0,0,0);
    }
    if (dateToStr && /^\d{4}-\d{2}-\d{2}$/.test(dateToStr)) {
      const [, y, m, d] = dateToStr.match(/^(\d{4})-(\d{2})-(\d{2})$/);
      toMs = Date.UTC(+y, +m-1, +d, 23,59,59,999);
    }

    filteredData = allData.filter(item => {
      if (selectedDepts.size > 0 && !selectedDepts.has(item.departmentNormalized)) return false;
      if ((fromMs !== null || toMs !== null) && (item.occurrenceDateValue === null || typeof item.occurrenceDateValue !== 'number')) return false;
      if (fromMs !== null && item.occurrenceDateValue < fromMs) return false;
      if (toMs   !== null && item.occurrenceDateValue > toMs)   return false;
      return true;
    });

    if (currentSort.column) applySorting();
    else renderTable();
  }

  function applySorting() {
    const col = currentSort.column;
    const dir = currentSort.direction;

    filteredData.sort((a, b) => {
      let A, B;
      if (col === 'occurrenceDate') {
        A = a.occurrenceDateValue ?? -Infinity;
        B = b.occurrenceDateValue ?? -Infinity;
      } else if (col === 'occurrenceTime') {
        A = a.occurrenceTimeNorm ?? '';
        B = b.occurrenceTimeNorm ?? '';
      } else if (col === 'restartTime') {
        A = a.restartTimeNorm ?? '';
        B = b.restartTimeNorm ?? '';
      } else if (col === 'stopMinutes') {
        A = a.stopMinutes ?? -Infinity;
        B = b.stopMinutes ?? -Infinity;
      } else {
        A = a[col] ?? '';
        B = b[col] ?? '';
      }
      if (A < B) return dir === 'asc' ? -1 : 1;
      if (A > B) return dir === 'asc' ? 1 : -1;
      return 0;
    });

    renderTable();
  }

    applyFilters();

    dateFromStr = null; dateToStr = null;
    document.getElementById('dateFrom').value = '';
    document.getElementById('dateTo').value = '';

    applyFilters();
  });

  document.getElementById('btnCloseDetail').addEventListener('click', () => {
    document.getElementById('detailModal').classList.remove('active');

  document.getElementById('btnCloseSettings').addEventListener('click', () => {
    document.getElementById('settingsModal').classList.remove('active');
  });
  document.getElementById('btnSaveSettings').addEventListener('click', () => {
    visibleColumns = [];
    allColumns.forEach(col => {
      const cb = document.getElementById(`col-${col.id}`);
      if (cb && cb.checked) visibleColumns.push(col.id);
    });
    saveSettings();
    document.getElementById('settingsModal').classList.remove('active');
    renderTable();
  });
